<!DOCTYPE html>
<html>
<head>
	<title>Potenciação com números aleatórios</title>
</head>
<body>
	<h1>Potenciação com números aleatórios</h1>
	<p>Clique no botão abaixo para gerar dois números aleatórios e calcular a potência.</p>
	<button onclick="calcularPotencia()">Calcular</button>
	<div id="resultado"></div>

	<script>
		function calcularPotencia() {
			// Gerando dois números aleatórios entre 1 e 10
			var base = Math.floor(Math.random() * 10) + 1;
			var expoente = Math.floor(Math.random() * 10) + 1;

			// Calculando a potência sem usar a função Math.pow()
			var potencia = 1;
			for (var i = 1; i <= expoente; i++) {
				potencia *= base;
			}

			// Exibindo os números envolvidos e o resultado da potência
			var resultado = document.getElementById("resultado");
			resultado.innerHTML = "Base: " + base + "<br>";
			resultado.innerHTML += "Expoente: " + expoente + "<br>";
			resultado.innerHTML += "Potência: " + potencia;
		}
	</script>
</body>
</html>
