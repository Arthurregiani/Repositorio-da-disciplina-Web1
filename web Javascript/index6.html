<!DOCTYPE html>
<html>
<head>
	<title>Calcular IMC</title>
</head>
<body>
	<h3>Informe sua altura e peso:</h3>
	Altura: <input type="number" id="altura" placeholder="Altura (metros)">
	Peso: <input type="number" id="peso" placeholder="Peso (quilogramas)">
	<br><br>
	<button onclick="calcularIMC()">Calcular IMC</button>

	<div id="resultado"></div>

	<script>
		function calcularIMC() {
			var altura = parseFloat(document.getElementById("altura").value);
			var peso = parseFloat(document.getElementById("peso").value);

			var imc = peso / (altura * altura);

			document.getElementById("resultado").innerHTML = "Seu IMC Ã© " + imc.toFixed(2);
		}
	</script>
</body>
</html>
