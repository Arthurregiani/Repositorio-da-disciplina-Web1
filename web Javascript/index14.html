<!DOCTYPE html>
<html>
<head>
	<title>Potenciação de 2^8</title>
</head>
<body>

	<h1>Potenciação de 2^8</h1>

	<p>Base: 2</p>
	<p>Expoente: 8</p>

	<p>2<sup>0</sup> = 1</p>
	<p>2<sup>1</sup> = 2</p>
	<p>2<sup>2</sup> = 4</p>
	<p>2<sup>3</sup> = 8</p>
	<p>2<sup>4</sup> = 16</p>
	<p>2<sup>5</sup> = 32</p>
	<p>2<sup>6</sup> = 64</p>
	<p>2<sup>7</sup> = 128</p>
	<p>2<sup>8</sup> = 256</p>

</body>
</html>
